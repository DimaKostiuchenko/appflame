version: "3.9"

services:
  # NGINX: The Gatekeeper
  nginx:
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    container_name: nginx
    ports:
      - "80:80"
    # No volumes for code/config; they are baked into the image.
    # If you eventually add SSL, add the certificate volume here.
    depends_on:
      - backend
      - frontend
    restart: always

  # BACKEND: Laravel (PHP-FPM)
  backend:
    build:
      context: ./backend
      target: production
    container_name: laravel
    # This pulls all your secrets from the .env file on your server
    env_file:
      - .env
    restart: always

  # FRONTEND: Nuxt (Node/Nitro)
  frontend:
    build:
      context: ./frontend
      target: production
    container_name: nuxt
    # Nuxt often needs the API URL from the environment
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    restart: always