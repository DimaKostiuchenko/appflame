version: "3.9"

services:
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/certs:ro
    depends_on:
      - backend
      - frontend
    restart: always

  backend:
    build:
      context: ./backend
      target: production  # Uses the optimized stage with caches
    container_name: laravel
    # No volume mount here! The code is inside the image.
    env_file:
      - ./backend/.env.production
    restart: always

  frontend:
    build:
      context: ./frontend
      target: production  # Uses the stage that copies .output
    container_name: nuxt
    # No volume mount here! The .output folder is built into the image.
    environment:
      - NODE_ENV=production
    restart: always