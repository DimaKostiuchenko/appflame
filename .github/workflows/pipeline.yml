name: Production Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Prevent multiple deployments from running at the same time
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # --- JOB 1: BACKEND TESTS (SQLite) ---
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4' # Matches your FROM line
          extensions: mbstring, dom, fileinfo, sqlite3, pdo_sqlite

      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Dependencies
        run: |
          cd backend
          composer install --prefer-dist --no-interaction --no-progress

      - name: Prepare Database & Run Tests
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: ":memory:" # Fastest for CI
        run: |
          cd backend
          cp .env.example .env
          php artisan test

  # --- JOB 2: FRONTEND LINT/BUILD CHECK ---
  frontend-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install Dependencies
        run: |
          cd frontend
          npm ci

      - name: Build Check (Nuxt)
        run: |
          cd frontend
          npm run build

  # --- JOB 3: BUILD & PUSH (Only on Merge to Main) ---
  build-and-push:
    needs: [backend-tests, frontend-validation]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          target: production
          push: true
          tags: ghcr.io/${{ github.repository }}/backend:latest

      - name: Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          target: production
          push: true
          tags: ghcr.io/${{ github.repository }}/frontend:latest

  # --- JOB 4: DEPLOYMENT (Only on Merge to Main) ---
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Execute Remote Deployment via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/my-app
            # Pull latest images
            docker compose -f docker-compose.prod.yml pull
            # Restart containers with zero-downtime attempt
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
            # Run post-deployment Laravel commands
            docker exec laravel php artisan migrate --force
            docker exec laravel php artisan config:cache
            docker exec laravel php artisan route:cache