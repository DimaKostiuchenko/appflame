name: Production Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # --- JOB 1: BACKEND TESTS ---
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, dom, fileinfo, sqlite3, pdo_sqlite

      - name: Install Dependencies
        run: |
          cd backend
          composer install --prefer-dist --no-interaction --no-progress
          cp .env.example .env
          php artisan key:generate

      - name: Run Tests
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: ":memory:"
        run: |
          cd backend
          php artisan test

  # --- JOB 2: FRONTEND VALIDATION ---
  frontend-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          # FIXED: Path is relative to repo root, no ./ needed
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install & Build Check
        run: |
          cd frontend
          npm ci
          npm run build

  # --- JOB 3: BUILD & PUSH (Only on Main) ---
  build-and-push:
    needs: [backend-tests, frontend-validation]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Required to push to GHCR
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # We build Backend first so Nginx can eventually "copy" from it if needed,
      # but here we build them as individual images.
      - name: Build & Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          target: production
          push: true
          tags: ghcr.io/${{ github.repository }}/backend:latest

      - name: Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          target: production
          push: true
          tags: ghcr.io/${{ github.repository }}/frontend:latest

      # NEW: Build & Push Nginx (Important for baking in static assets)
      - name: Build & Push Nginx
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./nginx/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}/nginx:latest

  # --- JOB 4: DEPLOYMENT ---
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Execute Remote Deployment via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/my-app
            
            # Login to registry on the server to allow pulling private images
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull the new images we just pushed
            docker compose -f docker-compose.prod.yml pull
            
            # Restart services
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
            
            # Laravel Housekeeping
            docker exec laravel php artisan migrate --force
            docker exec laravel php artisan config:cache
            docker exec laravel php artisan route:cache
            docker exec laravel php artisan view:cache